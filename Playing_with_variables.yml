trigger:
- master

pool:
  vmImage: ubuntu-latest

#Pipelines > stages > jobs > steps(tasks)

stages:
- stage: Buildstage
  variables:
   environment: Build
  jobs:
  - job: Firstjob
    steps:
    - script: echo $(environment)_firstjob
    - script: echo $(PipelineLevelVariable)
  - job: Secondjob
    steps:
    - bash: echo $(environment)_secondjob

- stage: Devstage
  variables:
   environment: dev
  dependsOn: Buildstage 
  jobs:
  - job: Firstjob
    steps:
    - script: echo $(environement)_firstjob
  - job: Secondjob
    steps:
    - bash: echo $(environment)_secondjob

- stage: QAstage
  variables:
   environment: dev
  dependsOn: Buildstage
  jobs:
  - job: Firstjob
    steps:
    - script: echo $(environement)_firstjob
  - job: Secondjob
    steps:
    - bash: echo $(environement)_secondjob